<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salad Dressing Creator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="row">
          <div class="col-12">
            <h1>
              Create a delicious dressing with three simple ingredients...
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <h2>1. Oil</h2>
          </div>
          <div class="col-4">
            <h2>2. Acid</h2>
          </div>
          <div class="col-4">
            <h2>3. Flavour</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <p>1 tbsp</p>
          </div>
          <div class="col-4">
            <p>1/2 tbsp</p>
          </div>
          <div class="col-4">
            <p>1 tsp</p>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <img
              src="https://static.vecteezy.com/system/resources/previews/002/512/923/original/bottle-of-olive-oil-icon-bottle-for-cooking-flat-cartoon-illustration-of-olive-oil-bottle-for-web-vector.jpg"
              alt="oil"
              height="200px"
            />
          </div>
          <div class="col-1">
            <h1>+</h1>
          </div>
          <div class="col-3">
            <img
              src="https://www.kindpng.com/picc/m/321-3218570_vinegar-png-transparent-png.png"
              alt="vinegar"
              height="200px"
            />
          </div>
          <div class="col-1">
            <h1>+</h1>
          </div>
          <div class="col-3">
            <img
              src="https://media.istockphoto.com/vectors/mustard-sauce-bottle-hand-drawn-cartoon-sketch-illustration-isolated-vector-id655092334?s=2048x2048"
              alt="mustard"
              height="200px"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <p>OIL NAME HERE</p>
          </div>
          <div class="col-4">
            <p>ACID NAME HERE</p>
          </div>
          <div class="col-4">
            <p>FLAVOUR NAME HERE</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-secondary btn-lg">Go</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
